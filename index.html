<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Bertha â¤ï¸</title>

<style>
:root{
--bg1:#0f2027;--bg2:#203a43;--bg3:#2c5364;
--card:rgba(255,255,255,.15);--text:#fff;--btn:#ff5e9c;
}
body.light{
--bg1:#ff9a9e;--bg2:#fad0c4;--bg3:#fad0c4;
--card:rgba(255,255,255,.6);--text:#000;
}
body{
margin:0;min-height:100vh;font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,var(--bg1),var(--bg2),var(--bg3));
display:flex;justify-content:center;align-items:center;
overflow:hidden;color:var(--text);
}
.card{
background:var(--card);padding:25px;border-radius:25px;
max-width:380px;width:90%;text-align:center;
backdrop-filter:blur(10px);
box-shadow:0 15px 40px rgba(0,0,0,.3);
animation:fade 1.5s ease;
z-index:2;
}
img{
width:140px;height:140px;object-fit:cover;border-radius:50%;
border:4px solid white;margin-bottom:10px;
}
p{font-size:15px;line-height:1.6}
button{
margin:6px;padding:10px 22px;border:none;border-radius:25px;
background:var(--btn);color:white;font-size:14px;cursor:pointer;
}
button:hover{transform:scale(1.05)}
.love{
position:absolute;font-size:20px;animation:float 6s linear infinite;
}
.confetti{
position:absolute;width:8px;height:8px;
animation:confetti 3s linear infinite;
}
@keyframes float{
from{transform:translateY(100vh);opacity:0}
to{transform:translateY(-10vh);opacity:1}
}
@keyframes fade{
from{opacity:0;transform:scale(.8)}
to{opacity:1;transform:scale(1)}
}
@keyframes confetti{
from{transform:translateY(-10vh) rotate(0deg)}
to{transform:translateY(110vh) rotate(360deg)}
}
.countdown{font-size:15px;margin:8px 0}
#typed{min-height:90px;white-space:pre-line}
</style>
</head>

<body>

<div class="card">

let idx=0;

</script>

</body>
</html>
